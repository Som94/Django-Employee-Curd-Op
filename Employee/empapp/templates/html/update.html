<!DOCTYPE html>

{% extends "html/base.html" %}

{% block body_block %}
<div class="container" align="center">

  <h1>Update The Record</h1>
  <form  method="post">
  {% csrf_token %}

  Employee No: <input type="text" name="eno" value="{{emp.eno}}"><br>
  Employee Name: <input type="text" name="ename" value="{{emp.ename}}"><br>
  Employee Salary: <input type="text" name="esal" value="{{emp.esal}}"><br>
  Employee Address: <input type="text" name="eaddr" value="{{emp.eaddr}}"><br>

  <input type="submit"  value="Update Record">
  </form>
</div>



{% endblock  %}
